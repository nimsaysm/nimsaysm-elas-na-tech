    <section id="Contato">
        <h1>Contato</h1>
        <h3 class="info-dev">Entre em contato comigo pelas redes sociais ou pelo formulário abaixo</h3>
        <div id="redes-sociais">
            <a href="https://www.linkedin.com/in/yasmin-soraya/">
                <img src="assets/imgs/linkedin-logo.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/nimsaysm">
                <img src="assets/imgs/github-logo.png" alt="GitHub">
            </a>
        </div>
        <div id="form">
            <h2>Envie sua mensagem</h2>
            <form action="https://formsubmit.co/yasmin.soraya14@gmail.com" method="POST">
                <label for="nome">Nome</label> <br>
                <input type="text" name="name" id="nome" minlength="3" required> <br> <br>
                
                <label for="email">E-mail</label> <br>
                <input type="email" name="email" id="email" pattern="(^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$)" required> <br> <br>
    
                <label for="mensagem">Digite a mensagem</label> <br> 
                <textarea name="message" id="mensagem" minlength="15" required></textarea> <br> <br>
    
                <input type="hidden" name="_captcha" value="false">
    
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/email-enviado.html">
                <button id="btn-contato" type="submit">Enviar</button>
           </form>
        </div> 
    </section>
